apply plugin:'java'
apply plugin: 'application'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

mainClassName = "ru.justnero.jetupdater.Main"

repositories {
   flatDir {
       dirs 'lib'
   }
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}