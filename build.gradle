apply plugin:'java'
apply plugin: 'application'

mainClassName = "ru.justnero.jetupdater.Main"

repositories {
   flatDir {
       dirs 'lib'
   }
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.justnero.jetupdater.Main'
    }
}